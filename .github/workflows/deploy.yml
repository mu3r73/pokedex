name: deploy

on:
  push:
    branches:
      - github-pages

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm ci

      - name: build project
        run: npm run build

      - name: upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  test:
    name: test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm run test

  deploy:
    name: deploy
    needs: [build, test]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: setup pages
        uses: actions/configure-pages@v3

      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v2